{% extends "products/base.html" %}



{% block content %}

<h1>Products List</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    {% for product in products %}
    <tr>
      <th scope="row">{{ product.id }}</th>
      <td>{{ product.name }}</td>
      <td>{{ product.price}}</td>
      <td>@mdo</td>
      {% empty %}
      <div>
        <h2>There is no product right now </h2>
      </div>
    </tr>
    {% endfor %}

  </tbody>
</table>


{% endblock content %}
